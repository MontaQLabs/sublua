name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests on multiple platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            lib_ext: so
          - os: macos-latest
            platform: macos-aarch64
            lib_ext: dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            polkadot-ffi-subxt/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build FFI Library
        working-directory: polkadot-ffi-subxt
        run: cargo build --release

      - name: Install LuaJIT
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update && sudo apt-get install -y luajit
          else
            brew install luajit
          fi

      - name: Setup FFI Library
        run: |
          mkdir -p precompiled/${{ matrix.platform }}
          cp polkadot-ffi-subxt/target/release/libpolkadot_ffi.${{ matrix.lib_ext }} precompiled/${{ matrix.platform }}/

      - name: Run Core Tests
        run: |
          cd test
          luajit run_tests.lua
        env:
          LUA_PATH: "../?.lua;../?/init.lua;./?.lua;./?/init.lua;;"

      - name: Run User API Tests
        run: |
          cd test
          luajit test_user_api.lua
        env:
          LUA_PATH: "../?.lua;../?/init.lua;./?.lua;./?/init.lua;;"

  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            lib_name: libpolkadot_ffi.so
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-aarch64
            lib_name: libpolkadot_ffi.dylib
          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos-x86_64
            lib_name: libpolkadot_ffi.dylib

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            polkadot-ffi-subxt/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build FFI Library
        working-directory: polkadot-ffi-subxt
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifact
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          cp polkadot-ffi-subxt/target/${{ matrix.target }}/release/${{ matrix.lib_name }} artifacts/${{ matrix.platform }}/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffi-${{ matrix.platform }}
          path: artifacts/${{ matrix.platform }}/

  # Create release with binaries
  release:
    name: Create Release
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Binaries
        run: |
          mkdir -p release-binaries
          for platform in linux-x86_64 macos-aarch64 macos-x86_64; do
            if [ -d "artifacts/ffi-$platform" ]; then
              cp -r artifacts/ffi-$platform/* release-binaries/
            fi
          done
          ls -la release-binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-binaries/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to LuaRocks
  publish:
    name: Publish to LuaRocks
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4

      - name: Install LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks

      - name: Extract Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to LuaRocks
        run: |
          luarocks upload sublua-${{ steps.version.outputs.VERSION }}-1.rockspec --api-key=${{ secrets.LUAROCKS_API_KEY }}
        continue-on-error: true
